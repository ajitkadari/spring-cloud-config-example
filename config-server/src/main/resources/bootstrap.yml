spring:
  config:
    name: configserver
  security:
    user:
      name: admin
      password: configserver
  profiles:
    active: composite
  cloud:
    config:
      server:
        composite:
          - type: git
            uri: https://github.com/ajitkadari/red-repo
            searchPaths: config-properties
            pattern: '*/application-*'
            cloneOnStart: true
          - type: git
            uri: https://github.com/ajitkadari/green-repo
            searchPaths: config-properties
            pattern: '*/application-*'
            cloneOnStart: true
          - type: git
            uri: https://github.com/ajitkadari/blue-repo
            searchPaths: config-properties
            pattern: '*/application-*'
            cloneOnStart: true
        bootstrap: true